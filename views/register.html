<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles-register.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="main-header">
        <div class="main-header-top">
        <img src="/images\logo-mercado-liebre.svg" class="logo">
        <h2 class="copy-header">
        <span class="fa-solid fa-hand-holding-dollar"></span>
        Comprá en cuotas y sin tarjeta de crédito</h2>
        </div> 
                  <div class="burger-menu" id="menu">
                    <span class="fa-solid fa-bars"></span>
                    </div>
         <nav class="main-navbar">
                 <ul class="bar-izq">
                  <li><a href="">Ofertas</a></li>
                  <li><a href="">Tiendas Oficiales</a></li>
                  <li><a href="">Vender</a></li>
                  <li><a href="">Ayuda</a></li>
                 </ul>
                 <ul class="bar-derecha">
                  <li><a href="/register">Creá tu cuenta<span class="fa-solid fa-address-card"></span></a></li>
                  <li><a href="/login">Ingresá<span class="fa-solid fa-arrow-right-to-bracket"></span></a></li>        
                  <li><a href="">Mis compras<span class="fa-solid fa-basket-shopping"></span></a></li>
                </ul>
        
            </nav>
        </header> 

        <form action="submit" method="post">
            <label for="name">Nombre y apellido:</label>
            <input type="text" id="name" name="name" required>
          
            <label for="username">Nombre de usuari@:</label>
            <input type="text" id="username" name="username" required>
          
            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>
          
            <label for="address">Domicilio:</label>
            <input type="text" id="address" name="address" required>
          
            <label for="user-profile">Perfil del usuario:</label>
            <select id="user-profile" name="user-profile">
              <option value="buyer">Comprador</option>
              <option value="seller">Vendedor</option>
            </select>
          
            <label for="interests">Categorías de interés:</label>            
            <label for="interests-electronics">Electro</label>
            <input type="checkbox" id="interests-electronics" name="interests[]" value="electronics" required>
            <label for="interests-fashion">Moda</label>
            <input type="checkbox" id="interests-fashion" name="interests[]" value="fashion" required>
           <label for="interests-home">Hogar</label>
            <input type="checkbox" id="interests-home" name="interests[]" value="home" required>
              <label for="interests-toys">Juguetería</label>
            <input type="checkbox" id="interests-toys" name="interests[]" value="toys" required>
             <label for="interests-health">Vida sana</label>
            <input type="checkbox" id="interests-health" name="interests[]" value="health" required>
          <label for="user-photo">Foto de usuario:</label>
            <input type="file" id="user-photo" name="user-photo" required>
          
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar todos los datos">
          </form>
</body>
</html>
